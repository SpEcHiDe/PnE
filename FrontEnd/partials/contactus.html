<div class="jumbotron text-center">
    <h1>Contact US</h1>
    <div class="row">
      <div class="col-sm-6">
    <div class="panel-body">
        <form role="form" method="POST" action="" accept-charset="UTF-8" enctype="multipart/form-data">
          <fieldset>
            <div class='form-group'>
                <input type="text" placeholder="Your NAME" class="form-control" id="fromname" name="fromname">
            </div>
            <div class='form-group'>
                <input type="email" placeholder="ELECTRONIC MAIL ID" class="form-control" id="fromemail" name="fromemail">
            </div>
            <div class='form-group'>
                <input type="text" placeholder="Subject" class="form-control" id="sub" name="sub">
            </div>
            <div class='form-group'>
                <textarea placeholder="A Brief Message" class="form-control" id="msg" name="msg" cols="40" rows="5"></textarea>
            </div>
            <button type="button" name='emailBtn' class='btn btn-lg btn-success btn-block' onClick="sendEMail()">Send Message</button>
          </fieldset>
        </form>
    </div>
      </div>
      <div class="col-sm-6">
        <div class="jumbotron text-center">
          line 1<br>
          line 2<br>
          line 3<br>
          line 4<br>
        </div>
      </div>
    </div>
</div>

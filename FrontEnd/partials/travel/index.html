<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <style>
    @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,300);
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,900);

    ::-webkit-scrollbar{
      width: 8px;
    }
    ::-webkit-scrollbar-track{
      background: #FFF;
    }
    ::-webkit-scrollbar-thumb{
      background: #FFF;
    }
    ::-webkit-scrollbar-thumb:hover{
      background: #fff;
    }

    body {
        font-family: 'Roboto Slab', serif;
        font-weight: 300;
        background: #FFF;
        color: #fff;
    }

    img {
        max-width: 100%;
        height: auto;
        vertical-align: bottom;
        background-color:#FFF;
    }

    #hero {
        background: #FFF;
        color: #fff;
        position: relative;
        min-height: 800px
    }

    #mast {
        text-align: center;
        position: absolute;
        top: 20%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        width: 75%;
    }

    #mast>h2 {
        font-weight: 300;
        color: #D24000;
    }

    </style>

  </head>

  <body>

<section id="hero">
		<div id="mast">
				<h1><img src="index.gif" alt="bus" /></h1>
				<h2>Let's Travel</h2>
		</div>
</section>

  </body>
</html>
